<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="buttons">
            <button id="stop-btn" >Stop</button>
            <button id="ready-btn">Ready</button>
            <button id="go-btn">Go</button>
            <button id="reset-car">Reset</button>
        </div>
        <div class="car-box">
        <img id="car" src="car5.png" alt="car">
        </div>
        <div class="signal">
            <img class="red" src="red-light.png" alt="Image">
            <img class="orange" src="orange-light.png" alt="Image">
            <img class="green" src="green-light.png" alt="Image">
        </div>
        
    </div>




    <script src="script.js"></script>
</body>

</html>
